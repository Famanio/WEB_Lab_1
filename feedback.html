            <div class="contact">
                <h2>Связаться со мной</h2>
                <form action="/">
                    <div class="row">
                        <div class="form-group">
                            <label for="name">Ваше имя:</label>
                            <input type="text" id="name" placeholder="Псевдоним разрешен">
                        </div>
                        <div class="form-group">
                            <label for="mail">Ваша почта:</label>
                            <input required type="email" id="mail" placeholder="E-Mail обязателен">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text">Ваше сообщение:</label>
                        <textarea id="text" rows="5" cols="17" ></textarea>
                    </div>
                    <button class="sub-btn" type="submit">Отправить</button>
                </form>
            </div>
